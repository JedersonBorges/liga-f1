  <style>

  /* Estilo do vídeo */
  .video-section {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }
  .video-section iframe {
    width: 100%;
    max-width: 800px;
    height: 450px;
    border: none;
    border-radius: 8px;
  }

  /* Estilo da Manchete */
  .headline-container {
    max-width: 800px;
    margin: -10px auto 30px auto; /* Encosta no vídeo e dá espaço para o calendário */
    padding: 0 10px;
  }

  .headline-badge {
    background-color: #ff0000;
    color: white;
    padding: 4px 12px;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 0.75rem;
    display: inline-block;
    border-radius: 4px 4px 0 0;
  }

  .headline-text {
    background: #1f1f27;
    border-left: 4px solid #ff0000; /* Linha mais grossa estilo F1 */
    padding: 20px;
    font-size: 1.25rem;
    font-weight: 900;
    text-transform: uppercase;
    font-style: italic;
    letter-spacing: -0.5px;
    color: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap; /* Para não quebrar em telas pequenas */
    gap: 15px;
  }

  /* Botão de Inscrição Estilizado */
  .btn-inscricao {
    background-color: #ff0000;
    color: white !important;
    text-decoration: none !important;
    padding: 8px 20px;
    border-radius: 4px;
    font-size: 0.9rem;
    font-style: normal; /* Tira o itálico do h1 */
    transition: 0.3s;
    display: inline-block;
  }

  .btn-inscricao:hover {
    background-color: white;
    color: black !important;
    transform: scale(1.05);
  }

  /* Ajuste para o vídeo "travado" */
  .video-lock {
    pointer-events: none;
    width: 100%;
    max-width: 800px;
  }

  </style>
</head>
